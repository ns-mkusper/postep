plugins {
    id 'com.android.application'
}

android {
    namespace 'com.postep'
    compileSdk 34

    defaultConfig {
        applicationId 'com.postep'
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName '0.1.0'

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    packagingOptions {
        jniLibs {
            // keep the library names produced via cargo-ndk
            useLegacyPackaging true
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
}
